{%- assign pages = site.tr | where: 'status', 'done' | sort: 'title' -%}
{%- for pg in pages -%}
  {%- if pg.url contains '/tr/glossary/' and pg != page -%}
    <p><a href="{{- pg.url | relative_url -}}" title="{{- pg.description | default: pg.title -}}">{{- pg.title | default: pg.path -}}</a></p>
  {%- endif -%}
{%- endfor -%}
